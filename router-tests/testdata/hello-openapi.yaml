openapi: 3.0.3
info:
  version: "0.1"
  title: Test API
servers:
  - url: https://localhost:8080
paths:
  /hello/{what}:
    get:
      summary: Say hello
      parameters:
        - name: what
          in: path
          description: What to say hello to
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid what supplied
