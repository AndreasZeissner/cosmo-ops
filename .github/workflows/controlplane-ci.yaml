name: Controlplane CI
on:
  pull_request:
    paths:
      - "controlplane/**/*"
      - "connect/**/*"
      - "composition/**/*"
      - ".github/workflows/cp-ci.yaml"

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

env:
  CI: true

jobs:
  build_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    services:
      redis:
        # Docker Hub image
        image: redis:7
        credentials:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
        ports:
          - 6379:6379
      postgres:
        # Docker Hub image
        image: postgres:15
        credentials:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: changeme
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      keycloak:
        image: ghcr.io/wundergraph/cosmo/keycloak:latest
        env:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: changeme
          KEYCLOAK_DATABASE_PORT: 5432
          KEYCLOAK_DATABASE_HOST: postgres
          KEYCLOAK_DATABASE_NAME: keycloak
          KEYCLOAK_DATABASE_PASSWORD: changeme
          KEYCLOAK_DATABASE_USER: postgres
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/auth/realms/master"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 30s
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate code
        run: pnpm buf generate --template buf.ts.gen.yaml

      - name: Check if git is not dirty after generating files
        run: git diff --no-ext-diff --exit-code

      - name: Build
        run: pnpm run --filter ./controlplane --filter ./connect --filter ./shared --filter ./composition build

      - name: Test
        run: pnpm run --filter controlplane test
        env:
          DB_URL: "postgresql://postgres:changeme@localhost:5432/controlplane"

  build_push_image:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/build-push-image
        with:
          docker_username: ${{secrets.DOCKER_USERNAME}}
          docker_password: ${{secrets.DOCKER_PASSWORD}}
          docker_context: .
          dockerfile: controlplane/Dockerfile
          token: ${{secrets.GITHUB_TOKEN}}
          image_name: controlplane
          image_description: "Cosmo Controlplane"
