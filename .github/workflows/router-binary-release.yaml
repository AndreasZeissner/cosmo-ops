name: Build and Release Router Binaries
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    #if: startsWith(github.event.release.tag_name, 'router@')
    name: Build and Release Router Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: ./.github/actions/go

      - uses: wangyoucao577/go-release-action@v1
        name: Build and attach binaries to GitHub Release
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: "./router"
          binary_name: "router"
          build_flags: "-trimpath cmd/router/main.go"
          overwrite: true
          extra_files: LICENSE
          release_tag: router@0.14.0