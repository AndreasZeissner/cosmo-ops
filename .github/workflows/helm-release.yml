---
name: release-helm-charts
run-name: Publish ${{ inputs.name }} Helm Chart

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - andi/eng-5520-automate-helm-chart-releases
        # paths:
        #   - 'helm/**/*'

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  CI: true
  REGISTRY: ghcr.io
  RELEASE_BRANCH: andi/eng-5520-automate-helm-chart-releases

jobs:
  publish-chart:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: install-helm
        uses: azure/setup-helm@v3

      - name: install-yq
        uses: mikefarah/yq@v4.42.1

      - name: smoke-tests
        run: |
          helm version
          yq --version

      - name: checkout
        uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        with:
          # https://github.com/googleapis/release-please-action/issues/741
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: ${{ env.RELEASE_BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}


